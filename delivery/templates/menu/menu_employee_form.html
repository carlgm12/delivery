{% extends 'base/base.html' %}

{% block content %}

    <table class"table table-bordered">
    <thead>
    <tr>
        <td>#</td>
        <td>preferences</td>
        <td>menu</td>
        <td>employee</td>
    </tr>
    </thead>

    <tbody>

    {% if menuEmployee %}
    {% for menuEmp in menuEmployee %}
    <tr>
        <td>{{ menuEmp.id}}</td>
        <td>{{ menuEmp.preferences }}</td>
        <td>{{ menuEmp.MenuID.options }}</td>
        <td>{{ menuEmp.EmpID.name }}</td>
    </tr>
    {% endfor %}


    {% else %}
    <h1>no row</h1>
    {% endif %}

    </tbody>
    </table>

{% endblock %}
